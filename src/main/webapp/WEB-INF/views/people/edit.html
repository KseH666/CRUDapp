<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="firstName"> Enter first name:</label>
    <br/>
    <input type="text" th:field="*{firstName}" placeholder="first name" id="firstName"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    <br/>
    <label for="secondName"> Enter second name:</label>
    <br/>
    <input type="text" th:field="*{secondName}" placeholder="second name" id="secondName"/>
    <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Name error</div>
    <br/>
    <label for="age"> Enter age:</label>
    <br/>
    <input type="text" th:field="*{age}" placeholder="age" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>
    <label for="email"> Enter email:</label>
    <br/>
    <input type="text" th:field="*{email}" placeholder="email" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
    <br/>
    <br/>
    <input type="submit" value="Update!">
</form>
</body>
</html>
