<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllPeople</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="'ID = '+${person.getId()}+', '+${person.getFirstName()}+' '+${person.getSecondName()}+', '+${person.getAge()+' y.o.'}">user</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create new Person</a>
</body>
</html>
